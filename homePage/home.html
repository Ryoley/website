<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://assets.stickpng.com/images/5842a4f5a6515b1e0ad75af6.png" />
    <link rel="stylesheet" href="home.css" />
    <title>Jarvis Helper | Accueil</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<style media="screen">

</style>

<body>
    <audio src="audio/avengers.mp3" id="marvel_theme"></audio>
    <script type="text/javascript">
        const marvelTheme = document.getElementById("marvel_theme");
        marvelTheme.volume = 0.05;
        window.onload = function () {
            document.getElementById("marvel_theme").play()
        };
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers : Infinity war | Marlvel Studios</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:900|Montserrat:900" rel="stylesheet">
    <section class="bg parallax img1">

        <div class="container">
            <img class="logo" src="https://i.pinimg.com/originals/0f/d1/92/0fd19264c794928ee10b1b9bf2a3b23f.jpg"
                alt="avenger logo">
        </div>
    </section>

    <section class="bg parallax img2">
        <div class="container">
            <h1 class="ironman">IRONMAN</h1>
        </div>
    </section>

    <section class="bg parallax img3">
        <div class="container">
            <h1 class="BW">BLACK WIDOW</h1>
        </div>
    </section>

    <section class="bg parallax img4">
        <div class="container">
            <h1 class="CA">CAPTAIN AMERICA</h1>

        </div>
    </section>

    <section class="bg parallax img5">
        <div class="container">
            <h1 class="thor">THOR</h1>
        </div>
    </section>

    <section class="bg parallax img6">
        <div class="container">
            <h1 class="hulk">HULK</h1>
        </div>
    </section>

    <section class="bg parallax img7">
        <div class="container">
            <h1 class="DS">DR. STRANGE</h1>
        </div>
    </section>
    <section class="bg parallax img8">
        <div class="container">
            <h1 class="vision">VISION</h1>
        </div>
    </section>
    <section class="bg parallax img9">
        <div class="container">
            <h1 class="BP">BLACK PANTHER</h1>
        </div>
    </section>
    <section class="bg parallax img10">
        <div class="container">
            <h1 class="spidy">SPIDER MAN</h1>
        </div>
    </section>
    <script src="home.js"></script>
</body>

</html>
